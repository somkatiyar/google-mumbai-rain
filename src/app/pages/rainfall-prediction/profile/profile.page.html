<ion-header>
  <ion-toolbar class="px-20">
    <ion-title class="px-0">
      <ion-row class="ion-align-items-center">
        <ion-col size="9" class="ps-0">
          <div class="my-0 title pb-0">Profile Pic</div>
        </ion-col>
        <ion-col size="3" class="pe-0 ion-text-end">
          <span class="close-btn">
            <ion-icon name="close"></ion-icon>
          </span>
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-toolbar>

<ion-content>

      <div class="choose-file ion-text-center">
        <ion-icon name="add"></ion-icon>
        <span>Choose Image</span>
      </div>
      <ion-button class="mt-20">Update</ion-button>
    </div>
  </div>
</ion-content>
